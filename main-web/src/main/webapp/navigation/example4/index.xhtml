<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF scopes and navigation"/>
    </ui:define>

    <ui:define name="content">
        <strong>Application name: c2_s4_v4.2_1</strong>
        <hr/>Preemptive navigation<hr/>

        <h4>Hard-coded query parameter</h4>
        <h:link value="Success" outcome="success?user=Mary Lop"/>
        <h:button value="Success" outcome="success?user=Mary Lop"/>

        <h4>Use <code>f:param</code> within the navigation case</h4>
        <h:link value="Success" outcome="success">
            <f:param name="user" value="John Doyle"/>
        </h:link>
        <h:button value="Success" outcome="success">
            <f:param name="user" value="John Doyle"/>
        </h:button>

        <h4>Include view parameters</h4>
        <h:link value="Success" outcome="success" includeViewParams="true"/>
        <h:button value="Success" outcome="success" includeViewParams="true"/>

        <h4>Call an action method</h4>
        <h:link value="Success" outcome="#{userBean2.welcomeUser()}"/>
        <h:button value="Success" outcome="#{userBean2.welcomeUser()}"/>
    </ui:define>
</ui:composition>
