<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF Fundamentals"/>
    </ui:define>

    <ui:define name="content">
        <strong>JSF Fundamentals</strong>
        <hr/>Context, request and view parameters<hr/>

        <h:panelGrid columns="2">
            <h:form>
                Enter name:<h:inputText value="#{playersBean2.playerName}"/>
                Enter surname:<h:inputText value="#{playersBean2.playerSurname}"/>
                <h:commandButton value="Submit" action="results?faces-redirect=true&amp;includeViewParams=true"/>
            </h:form>
            <h:link value="Send" outcome="results" includeViewParams="true"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
