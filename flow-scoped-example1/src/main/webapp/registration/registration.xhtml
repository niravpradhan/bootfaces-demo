<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF scopes and navigation"/>
    </ui:define>

    <ui:define name="content">
        <strong>Flow Scope - Example</strong>
        <hr/>CDI flow scope<hr/>

        <h1><b>First page in the 'registration' flow</b></h1>
        <h1><b>In flow ? #{null != facesContext.application.flowHandler.currentFlow}</b></h1><br/>
        <h2><b>Flow Id: #{facesContext.application.flowHandler.currentFlow.id}</b></h2><br/>
        You are registered as:#{flowScope.value}
        <h:form>
            Name &amp; Surname: <h:inputText id="nameSurnameId" value="#{flowScope.value}" />
            <h:commandButton value="Register To Tournament" action="confirm"/>
            <h:button value="Back (exit flow)" outcome="taskFlowReturnIndex"/>
        </h:form>
    </ui:define>
</ui:composition>
