<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="nameId" name="playernameparam" value="#{playersBean6.playerName}"/>
            <f:viewParam id="surnameId" name="playersurnameparam" value="#{playersBean6.playerSurname}"/>
            <f:viewAction action="#{playersBean6.validateData()}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="JSF Fundamentals"/>
    </ui:define>

    <ui:define name="content">
        <strong>JSF Fundamentals</strong>
        <hr/>Calling actions on GET requests<hr/>

        You requested name: <h:outputText value="#{playersBean6.playerName}"/><br/>
        You requested surname: <h:outputText value="#{playersBean6.playerSurname}"/>
    </ui:define>
</ui:composition>
