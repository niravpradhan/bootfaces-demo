<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF scopes and navigation"/>
    </ui:define>

    <ui:define name="pageResources">
        <style type="text/css">
            td,th { vertical-align:top; }
            form { padding: 10px; }
        </style>
    </ui:define>

    <ui:define name="content">
        <strong>Application name: c2_s1_v1.7_2</strong>
        <hr/>JSF custom scope<hr/>

        <h:panelGrid columns="1" id="panelGrid">
            <h:form>
                Add free link: <h:inputText value="#{freeLinksBean.link}"/>
                <h:commandButton value="Add" actionListener="#{freeLinksBean.addFreeLink()}"/>
                <br/>Free Links<br/>
                <h:dataTable var="t" value="#{freeLinksBean.freeLinks}">
                    <h:column>
                        <h:outputLink value="#{t}">
                            #{t}
                        </h:outputLink>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Remove" actionListener="#{freeLinksBean.removeFreeLink(t)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form>
                <h:commandButton value="Next" action="sponsored"/>
            </h:form>
        </h:panelGrid>
    </ui:define>
</ui:composition>
