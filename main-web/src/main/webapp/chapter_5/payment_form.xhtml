<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/masterLayout.xhtml">

    <ui:define name="title">
        <h:outputText value="#{labels.PAYMENT_PAGE_TITLE}"/>
    </ui:define>

    <ui:define name="content">

        <b:panel title="#{labels.PAYMENT_FORM}" collapsible="true">
            <b:panelGrid columns="2" layout="grid">
                <b:inputText label="#{labels.PAYMENT_PAGE_ENTER_AMOUNT}" value="#{paymentBean.amount}" id="amount" required="true"/>

                <b:inputText label="#{labels.PAYMENT_PAGE_ENTER_CARD_NUMBER}" value="#{paymentBean.card}" id="creditCard" converter="chapter_5.CreditCardConverter"
                             required="true"/>


                <b:inputText label="#{labels.PAYMENT_PAGE_ENTER_EXPIRY_DATE}" value="#{paymentBean.date}" id="date" required="true">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                </b:inputText>
            </b:panelGrid>
            <f:facet name="footer">
                <b:commandButton action="payment_details" ajax="false" value="#{labels.BUTTON_SUBMIT}" look="primary"/>
            </f:facet>
        </b:panel>

    </ui:define>

</ui:composition>
