<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF Fundamentals"/>
    </ui:define>

    <ui:define name="pageResources">
        <script type="text/javascript">
            function setHiddenValues(name, surname) {
                document.getElementById('hiddenFormId:playerName').value = name;
                document.getElementById('hiddenFormId:playerSurname').value = surname;
            }
        </script>
    </ui:define>

    <ui:define name="content">
        <strong>JSF Fundamentals</strong>
        <hr/>Sending data through hidden fields<hr/>

        <h:form id="hiddenFormId">
            <h:commandButton value="Send" onclick="setHiddenValues('Rafael', 'Nadal');"
                             action="#{playersBean8.playerAction()}"/>
            <h:inputHidden id="playerName" value="#{playersBean8.playerName}"/>
            <h:inputHidden id="playerSurname" value="#{playersBean8.playerSurname}"/>
        </h:form>
        <hr/>
        Hidden name and surname:
        <h:outputText value="#{playersBean8.playerName} #{playersBean8.playerSurname}"/>
    </ui:define>
</ui:composition>
