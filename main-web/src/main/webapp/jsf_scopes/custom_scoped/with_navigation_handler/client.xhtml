<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF scopes and navigation"/>
    </ui:define>

    <ui:define name="content">
        <strong>Application name: c2_s1_v1.7_2</strong>
        <hr/>JSF custom scope<hr/>

        <h:panelGrid columns="2">
            <br/>Free Links<br/>
            <h:dataTable var="t" value="#{freeLinksBean.freeLinks}">
                <h:column>
                    <h:outputLink value="#{t}">
                        #{t}
                    </h:outputLink>
                </h:column>
            </h:dataTable>
            <br/>Sponsored Links<br/>
            <h:dataTable var="t" value="#{sponsoredLinksBean.sponsoredLinks}">
                <h:column>
                    <h:outputLink value="#{t}">
                        #{t}
                    </h:outputLink>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </ui:define>
</ui:composition>
