<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{playersBean4.pullValuesFromFlashAction}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="JSF scopes and navigation"/>
    </ui:define>

    <ui:define name="content">
        <strong>Application name: c1_s3_v3.2_1</strong>
        <hr/>Passing parameters using the flash scope<hr/>

        <h:messages />
        <h:form>
            Name: <h:inputText value="#{playersBean4.playerName}"/>
            Surname: <h:inputText value="#{playersBean4.playerSurname}"/>
            <h:commandButton value="Register" action="#{playersBean4.addValuesToFlashAction()}"/>
        </h:form>
    </ui:define>
</ui:composition>
