<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                template="/masterLayout.xhtml">

    <ui:define name="title">
        <h:outputText value="JSF Fundamentals"/>
    </ui:define>

    <ui:define name="content">
        <b:container fluid="true" value="Login Panel">
            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="First Name:"/>
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText placeholder="First Name" value="#{counterBean.firstName}" id="firstName">
                        <f:validateLength minimum="3" max="5" />
                    </b:inputText>
                </b:column>
                <b:column medium-screen="6">
                    <b:message for="firstName"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="Last Name:" />
                </b:column>
                <b:column medium-screen="4">
                    <b:inputText placeholder="Last Name" value="#{counterBean.lastName}" required="true" id="lastName">
                        <f:validateLength minimum="3" max="5"/>
                    </b:inputText>
                </b:column>
                <b:column medium-screen="6">
                    <b:message for="lastName" />
                </b:column>
            </b:row>
            <b:row>
                <b:column span="2" offset="2">
                    <b:button value="Get Request" outcome="counter" look="primary" style="width:100%" />
                </b:column>
                <b:column span="2">
                    <b:commandButton value="Post Request" action="counter" look="danger" style="width:100%" />
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="Get Counter:"/>
                </b:column>
                <b:column medium-screen="4">
                    <h:outputText value="#{counterBean.getCounter}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column medium-screen="2">
                    <h:outputText value="Set Counter:"/>
                </b:column>
                <b:column medium-screen="4">
                    <h:outputText value="#{counterBean.setCounter}"/>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
