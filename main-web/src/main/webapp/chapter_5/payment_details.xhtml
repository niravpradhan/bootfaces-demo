<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="/masterLayout.xhtml">

    <ui:define name="title">
        <h:outputText value="#{labels.PAYEMENT_DETAILS_PAGE_TITLE}" />
    </ui:define>

    <ui:define name="content">

        <b:panel title="#{labels.PAYMENT_DETAILS}" collapsible="true">
            <b:panelGrid columns="1" layout="grid">
                <h:panelGroup>
                    <h:outputText value="#{labels.PAYEMENT_DETAILS_PAGE_ENTERED_AMOUNT}     "/>
                    <h:outputText value="#{paymentBean.amount}" />
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputText value="#{labels.PAYEMENT_DETAILS_PAGE_ENTERED_CARD}     " />
                    <h:outputText value="#{paymentBean.card}" converter="chapter_5.CreditCardConverter"/>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="#{labels.PAYEMENT_DETAILS_PAGE_ENTERED_DATE}     "/>
                    <h:outputText value="#{paymentBean.date}">
                        <f:convertDateTime type="date"/>
                    </h:outputText>
                </h:panelGroup>
            </b:panelGrid>
            <f:facet name="footer">
                <b:commandButton action="payment_form" ajax="false" value="#{labels.BUTTON_GO_BACK}" look="primary" />
            </f:facet>
        </b:panel>

    </ui:define>

</ui:composition>
