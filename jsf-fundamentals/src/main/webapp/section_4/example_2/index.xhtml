<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/masterLayout2.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="playernameparam" value="#{playersBean7.playerName}" />
        </f:metadata>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="JSF Fundamentals"/>
    </ui:define>

    <ui:define name="content">
        <strong>JSF Fundamentals</strong>
        <hr/>Setting property values via action listeners<hr/>

        <h:form>
            <h:commandButton value="Set name" action="#{playersBean7.action()}">
                <f:setPropertyActionListener value="Roger Federer"
                                             target="#{playersBean7.playerName}"/>
            </h:commandButton>
        </h:form>

        Player name: <h:outputText value="#{playersBean7.playerName}"/>
    </ui:define>
</ui:composition>
